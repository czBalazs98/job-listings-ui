<div
  class="job-card flex items-center bg-white p-6 rounded-md shadow-xl mb-6 cursor-pointer"
>
  <img class="mr-4" src="{{ job.logoSrc }}" alt="Company logo" />

  <div class="flex-grow">
    <div class="flex items-center space-x-2 mb-1">
      <p class="font-bold text-desaturated-dark-cyan mr-3">{{ job.company }}</p>
      <app-tag
        *ngIf="getDaysPastCreation() <= 1"
        [isRounded]="true"
        bgColorClassName="bg-desaturated-dark-cyan"
        textColorClassName="text-white"
        [hoverStyleNeeded]="false"
        >New!</app-tag
      >
      <app-tag
        *ngIf="job.featured"
        [isRounded]="true"
        bgColorClassName="bg-very-dark-grayish-cyan"
        textColorClassName="text-white"
        [hoverStyleNeeded]="false"
        >Featured</app-tag
      >
    </div>

    <p class="position-title font-bold text-xl">{{ job.position }}</p>

    <p class="text-dark-grayish-cyan">
      {{ getTimePastCreationString() }} &#183; {{ job.jobType }} &#183;
      {{ job.location }}
    </p>
  </div>

  <div class="flex space-x-3">
    <app-tag *ngFor="let tool of job.tools">{{ tool }}</app-tag>
  </div>
</div>
